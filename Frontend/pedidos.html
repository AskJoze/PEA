<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="flex justify-between items-center m-8 bg-gray-800 border-b-2 border-purple-800 rounded-b-2xl shadow-lg p-6">
        <h1 class="text-4xl font-bold text-white">Gestión de Pedidos</h1>
        <nav>
            <a href="indexadmin.html" class="text-white hover:text-purple-400 transition mr-4">Inicio</a>
            <button onclick="logout()" class="ml-6 px-4 py-2 bg-black hover:bg-gray-700 text-white rounded hover:text-purple-300 transition shadow">
                Cerrar sesión
            </button>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto bg-gray-800 rounded-xl shadow-lg p-8 mt-8">
        <h2 class="text-3xl font-bold mb-6 text-purple-200">Pedidos realizados</h2>
        <div id="pedidos-contenido"></div>
        <div id="pedidos-mensaje" class="mt-6 text-lg text-purple-300"></div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8 px-6 rounded-t-2xl border-t-2 border-purple-800 text-center shadow-inner">
        <p>&copy; Tienda Jose Chasi</p>
    </footer>

    <script src="pedidos.js"></script>
    <script>
    function logout() {
        const token = localStorage.getItem('authToken');
        if (token) {
            fetch('http://127.0.0.1:8000/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
            .finally(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('rol');
                window.location.href = 'login.html';
            });
        } else {
            window.location.href = 'login.html';
        }
    }
    </script>
</body>
</html>
