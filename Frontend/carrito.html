<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D0E26] text-white min-h-screen">
    <header class="flex justify-between items-center m-8 bg-[#0D0E26] rounded-xl p-6">
        <nav>
            <a href="index.html" class="text-white hover:underline mr-4">Inicio</a>
            <a href="contacto.html" class="text-white hover:underline">Contacto</a>
            <button onclick="logout()" class="ml-6 px-4 py-2 bg-black text-white rounded">Cerrar sesi√≥n</button>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto bg-[#0D0E26] rounded-xl p-8 mt-8">
        <h2 class="text-3xl font-bold mb-6">Productos en tu carrito</h2>
        <div id="carrito-contenido" class="mb-8"></div>
        <div id="carrito-total" class="text-2xl font-bold mb-6"></div>
        <button id="btn-comprar" class="bg-black text-white px-6 py-3 rounded font-bold text-xl">Comprar</button>
        <div id="carrito-mensaje" class="mt-6 text-lg"></div>
        <hr class="my-8 border-white/20">
        <h3 class="text-2xl font-bold mb-4">Mis pedidos recientes</h3>
        <div id="mis-pedidos"></div>
    </main>

    <footer class="bg-[#0D0E26] text-white py-4 mt-8 px-6 rounded-t-xl text-center">
        <p>&copy; Tienda Jose Chasi</p>
    </footer>

    <script src="carrito.js"></script>
    <script>
    function logout() {
        const token = localStorage.getItem('authToken');
        if (token) {
            fetch('http://127.0.0.1:8000/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
            .finally(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('rol');
                window.location.href = 'login.html';
            });
        } else {
            window.location.href = 'login.html';
        }
    }
    </script>
</body>
</html>
